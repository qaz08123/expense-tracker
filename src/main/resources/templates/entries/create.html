<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create - Expense Tracker</title>
<link rel="stylesheet" th:href="@{/css/mainstyle.css}">
<link rel="stylesheet" th:href="@{/css/entriescreate.css}">
</head>
<body>
    <div class="container">
        <h1>Create Entry</h1>
        <h3>Oops...where did my money go?ðŸ’¸</h3>
            <form th:action="@{/entries/create}" th:object="${entry}" method="post">
                <div class="form-card">
                    
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select th:field="*{type}" id="type">
                            <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <div class="category-group">
                            <label for="category">Category</label>
                            <a th:href="@{/categories/create}" class="btn-plus" title="add category">+</a>
                        </div>
                        <select name="categoryId" id="category">
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" th:field="*{amount}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" th:field="*{date}">
                    </div>
                    
                    <div class="form-group">
                        <label for="note">Note</label>
                        <input type="text" id="note" th:field="*{note}">
                    </div>
                    
                    <div class="form-button">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/entries}" class="btn btn-secondary">Back</a>
                    </div>
                </div>
            </form>
    </div>
</body>
</html>
